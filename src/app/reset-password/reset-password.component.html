    <div class="container-fluid mt-3" *ngIf = "secng">
        <div class="row justify-content-center">
            <div class="col-lg-4 border p-3 mb-3" >
                <div class="register-form">
                    <div class="form-group"><h3 class="text-center">Reset</h3></div>
                    <div style="text-align: center"><img style="width: 200px" class="img-responsive"  src="../../assets/Icons/checkdone.png">
                    </div>
                    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && changed()" novalidate [appMatchPassword]="['password', 'confirmPassword']">
                        <div class="form-group row justify-content-center">
                            <strong >{{userhold.username}}</strong>
                        </div>
                
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" maxlength="40" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }"/>
                            <div *ngIf="f.submitted && password.errors" class="invalid-feedback">
                              <div *ngIf="password.errors['required']">Password is required</div>
                              <div *ngIf="password.errors['minlength']">
                                Password must be at least 6 characters
                              </div>
                              <div *ngIf="password.errors['maxlength']">
                                Username must not exceed 40 characters
                              </div>
                            </div>
                          </div>     
                          <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="form.confirmPassword" required #confirmPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.errors }"/>
                            <div *ngIf="f.submitted && confirmPassword.errors" class="invalid-feedback">
                              <div *ngIf="confirmPassword.errors['required']">
                                Confirm Password is required
                              </div>
                              <div *ngIf="confirmPassword.errors['matching']">
                                Confirm Password does not match
                              </div>
                            </div>
                        </div>
                
                      <div class="form-group">  
                        <label>Security</label>
                        
                        <!-- <select class="form-control" name="question" required ngModel  #ques="ngModel"> -->
                          <select class="form-control" name="question" [(ngModel)]="form.question" required #question="ngModel" [ngClass]="{ 'is-invalid': f.submitted && question.errors }">
                          <option value="" disabled selected hidden>Choose a Question</option>
                          <option  *ngFor="let ques of secQuestions" value={{ques}}>{{ques}}</option>
                        </select>
                        <div *ngIf="f.submitted && question.errors" class="invalid-feedback">
                          <div *ngIf="question.errors['required']">Question must be selected</div>
                        </div>
                        <input class="form-control" type="text"  name="answer" placeholder="Answer" [(ngModel)]="form.answer" required #answer="ngModel" [ngClass]="{ 'is-invalid': f.submitted && answer.errors }">
                        <div *ngIf="f.submitted && answer.errors" class="invalid-feedback">
                          <div *ngIf="answer.errors['required']">Answer is required</div>
                      </div>
                    </div>
                  
                      <div class="form-group">
                        <button class="inputline" type="submit" class="btn btn-success btn-block">update</button>
                        <!-- <button type="button" (click)="onReset(f)" class="btn btn-warning float-right">Reset</button> -->
                      </div>
                    </form>
                 
                </div>
            </div>
        </div>
    </div>
